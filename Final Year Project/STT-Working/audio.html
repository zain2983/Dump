<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
</head>
<body>
    <h1>Simple Speech Recognition</h1>
    <button onclick="startRecognition()">Start</button>
    <button onclick="stopRecognition()">Stop</button>
    <p id="output"></p>

    <script>
        let recognition;
        let finalTranscript = '';

        function startRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                finalTranscript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                document.getElementById('output').textContent = finalTranscript;
            };

            recognition.onerror = function(event) {
                console.error('Error:', event.error);
            };

            recognition.start();
        }

        function stopRecognition() {
            if (recognition) {
                recognition.stop();
                console.log("Final transcription: ", finalTranscript);
                // Send the transcription to the Flask server
                fetch('http://127.0.0.1:5000/transcription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: finalTranscript }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Transcription sent successfully:', data);
                    // Optionally display success message to the user
                    alert('Transcription sent successfully: ' + data.message);
                })
                .catch(error => {
                    console.error('Error sending transcription:', error);
                    alert('Error sending transcription: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
